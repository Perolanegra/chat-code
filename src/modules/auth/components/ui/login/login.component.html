<section class="auth-login">
  <h1>Sign in</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmitEmailPassword()" novalidate>
    <label>
      <span>Email</span>
      <input type="email" formControlName="email" autocomplete="email" />
    </label>

    <label>
      <span>Password</span>
      <input type="password" formControlName="password" autocomplete="current-password" />
    </label>

    <button type="submit" [disabled]="form.invalid || loadingEmail">
      {{ loadingEmail ? 'Signing in…' : 'Sign in with email' }}
    </button>
  </form>

  <button type="button" (click)="onSignInWithGoogle()" [disabled]="loadingGoogle">
    {{ loadingGoogle ? 'Signing in…' : 'Sign in with Google' }}
  </button>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>
</section>
